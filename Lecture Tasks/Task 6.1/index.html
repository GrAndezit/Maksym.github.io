<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rock Paper Scissors Lizard Spock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game">
    <h1>Rock - Paper - Scissors - Lizard - Spock</h1>

    <div class="scoreboard">
      <div>You: <span id="playerScore">0</span></div>
      <div>Computer: <span id="computerScore">0</span></div>
      <div>Draws: <span id="draws">0</span></div>
    </div>

    <div class="options">
      <button class="btn" data-choice="rock">
        <img src="images/rock.png" alt="Rock">
      </button>

      <button class="btn" data-choice="paper">
        <img src="images/paper.png" alt="Paper">
      </button>

      <button class="btn" data-choice="scissors">
        <img src="images/scissors.png" alt="Scissors">
      </button>

      <button class="btn" data-choice="lizard">
        <img src="images/lizard.png" alt="Lizard">
      </button>

      <button class="btn" data-choice="spock">
        <img src="images/spock.png" alt="Spock">
      </button>
    </div>

    <div class="result">
      <p id="resultText">Choose your move.</p>
      <p id="reasonText"></p>
    </div>

    <div class="computer-visual">
      <h3>Computer chose:</h3>
      <div id="computerCircle" class="circle">
        <img id="computerImage" src="" alt="">
      </div>
    </div>

    <button class="reset-btn" id="resetBtn">Reset game</button>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
